<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Stock</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #000000; 
            color: #FFFFFF; 
        }
        th, td {
            border: 1px solid #FFFFFF; 
            padding: 8px; 
            text-align: left;
        }
        th {
            background-color: #333333; 
        }
        thead th {
            background-color: #444444;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Illegal Drug Stock</th> 
            </tr>
            <tr>
                <th>Drug Name</th>
                <th>Price per Gram</th>
                <th>KG in Stock</th>
                <th>Main Seller</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cocaine</td>
                <td>$100</td>
                <td>57</td>
                <td>Red Band</td>
            </tr>
            <tr>
                <td>Marijuana</td>
                <td>$87</td>
                <td>34</td>
                <td>Black Ice</td>
            </tr>
            <tr>
                <td>Ecstasy</td>
                <td>$56</td>
                <td>22</td>
                <td>Meister</td>
            </tr>
            <tr>
                <td>Ketamine</td>
                <td>$29</td>
                <td>19</td>
                <td>Hobo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
